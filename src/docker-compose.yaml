version: '3.8'

services:
  # Main API Server
  api:
    build:
      context: .
      dockerfile: src/dockerfile
    container_name: doc-ai-api
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
    volumes:
      - ./uploads:/app/uploads
      - ./output_docs:/app/output_docs
    networks:
      - doc-ai-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  doc-ai-network:
    driver: bridge

volumes:
  uploads:
  output_docs:
